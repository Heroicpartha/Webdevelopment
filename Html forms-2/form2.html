<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>
<body>
    <h2>Job application</h2>
    <form>
        <label for="textarea1">Name</label>
        <br>
        <input type="text" id="textarea1">
        <br>

        <label for="textarea2">Email</label>
        <br>
        <input type="email" id="textarea2">

        <br>

        <label for="textarea3">Contact no</label>
        <br>
        <input type="tel" id="textarea3">

        <br>
        <br>

        <label for="textarea4"></label>
        <input type="file" id="textarea4">

        <br>
        <br>


        <label for="counter">Exper</label>
        <input type="number" id="counter" min="0"  max="50">


        <fieldset>
            <legend>Skils</legend>

            <label for="Checkbox1">HTML</label>
            <input type="Checkbox" name="Checkbox1" id="checkbox1">
            <br>
            <label for="Checkbo21">CSS</label>
            <input type="Checkbox" name="Checkbox2" id="checkbox2">
            <br>
            <label for="Checkbox1">JS</label>
            <input type="Checkbox" name="Checkbox3" id="checkbox3">
        </fieldset>
        <br>

        <label for="educationtype">Highest education</label>
        <select name="Education type" id="educationtype">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>

        <br>
        <br>

        <fieldset>

            <legend>Availability</legend>
            
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">

        </fieldset>
        <br>
        <label for="textarea1">Additional comments</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <button>Submit Application</button>


    </form>
</body>
</html>
