<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            margin: 10px;
        }

        .container{
            border: 2px solid black;
            height: 800px;
            background-color: lightsalmon;
        }
        .img2{
           
            top: 100px;
            left:100px;
        }
        .img4{
            position: fixed;
        }
        .img3{
            position: sticky;
            top:200px;
        }
        
    </style>
</head>
<body>
    <div class="container">

        <img
        src="box1_image.jpg" alt="poster 1 "
        width="200px"
        height="200px"
        class="img1"
        />

        <img
        src="box2_image.jpg" alt="poster 2 "
        width="200px"
        height="200px"
        class="img2"
        />


        <img
        src="box3_image.jpg" alt="poster 3 "
        width="200px"
        height="200px"
        class="img3"
        />

        <img
        src="box4_image.jpg" alt="poster 4 "
        width="200px"
        height="200px"
        class="img4"
        />



    </div>
</body>
</html>
