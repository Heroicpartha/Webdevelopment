<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield1">Textfield</label>
        <input type="text" name="textfield1" id="textfield1">
        <br>
        <br>

        <label for="button1">Button</label>
        <input type="submit" name="textfield1" id="button1" value="Press">

        <br>
        <br>

        <label for="radio1">Radio button</label>
        <input type="radio" name="radio1" id="radio1" >

        <label for="radio2">Radio button2</label>
        <input type="radio" name="radio2" id="radio2" >
        <br>
        <br>
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br>
        <br>
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

        <br>
        <br>
        <label for="filetype1">Upload</label>
        <input type="file" name="filetype1" id="filetype1">
         <br>
         <br>
         <input type="image" name="imagebutton1" id="imagebutton1" alt="click here" src="button1.png" width="500" height="300">
         <br>
         <br>
         <label for="password1">Password</label>
         <input type="password" name="password1" id="password1">
         <br>
         <br>
         <label for="datepicker1">Enter date</label>
         <input type="date" name="datepicker1" id="datepicker1">

         
    </form>
</body>
</html>
